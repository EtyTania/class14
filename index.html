<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
  </head>
  <body>
   <section>
    <div class="container">
      <div class="row ">
     <div class="col-lg-6 gy-2">
       <img class="w-100 pt-5" src="image/banner.jpg">
     </div>
    <div class="col-lg-6">
      <h1>Go Green</h1>
      <div class="custom">
       <form class="row gy-2">
          <div class="col-lg-6">

    <label for="fname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
  </div>
  <div class="col-lg-6">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
  </div>
  <div class="col-12">
    <label for="inputemail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputemail" placeholder="Enter your valid Email">
  </div>
  <div class="col-12">
    <label for="inputpassword" class="form-label">Password</label>
    <input type="Password" class="form-control" id="inputpassword" placeholder="Min. 8 character">
  </div>
  <div class="col-lg-6">
    <label for="birthday" class="form-label">Birthday</label>
    <input type="date" class="form-control" id="birthday">
  </div>
  <div class="col-lg-4">
    <label for="inputState" class="form-label">Gender</label>
    <select id="inputState" class="form-select">
      <option selected>Male</option>
      <option selected>Female</option>
      <option selected>Others</option>
    </select>
  </div>
  <div class="col-lg-2">
    <label for="inputcity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputcity">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="radio" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
     </div>
     </div>
     </div>
     </div>
   </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
